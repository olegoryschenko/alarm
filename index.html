<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./minCss/style.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="./css/wickedcss.min.css">

</head>
<body>
   <div class="wrapper">
       <div class="app">
           <div class="app__blocks swiper">
               <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="header__app">
                            <h3 class="header__app-title">Alarm</h3>
                            <span class="howmuchDeltes">0</span>
                         <div class="header__app-dots hvr-grow">
                             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                 <circle cx="12" cy="5" r="1.8" fill="var(--imgColor)" stroke="black" stroke-width="0.4"/>
                                 <circle cx="12" cy="12" r="1.8" fill="var(--imgColor)" stroke="black" stroke-width="0.4"/>
                                 <circle cx="12" cy="19" r="1.8" fill="var(--imgColor)" stroke="black" stroke-width="0.4"/>
                                 </svg>
                                 
                         </div>
                     </div>
                     <div class="body__app">
                         <h2 class="emptyAlarm">Empty alarm</h2>
                         <div class="modal__background"></div>
                         <div class="alarm__blocks">   
                              
                             <!-- <audio id="myAudio" src="./sounds/ringtone-126505.mp3"></audio> -->
                         </div>
                         <div class="block__audio"></div>
                     </div>
                      
                    </div>
                    <div class="swiper-slide stopwatches">
                        <div class="header__app">
                            <h3 class="header__app-title">Stopwatch</h3>
                         <div class="header__app-dots hvr-grow">
                             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                 <circle cx="12" cy="5" r="1.8" fill="var(--imgColor)" stroke="black" stroke-width="0.4"/>
                                 <circle cx="12" cy="12" r="1.8" fill="var(--imgColor)" stroke="black" stroke-width="0.4"/>
                                 <circle cx="12" cy="19" r="1.8" fill="var(--imgColor)" stroke="black" stroke-width="0.4"/>
                                 </svg>
                                 
                         </div>
                     </div>
                     <div class="body__app">
                        <div class="stopwatch">
                         <div class="stopwatch__btns">
                            <button class="stopwatch__start-stop">Start</button>
                            <button class="stopwatch__lap">Lap</button>
                         </div>
                         <div class="stopwatch__lap-blocks">
                         
                         </div>
                        </div>
                     </div>
                     
                    </div>
                </div>
            </div>
            <div class="footer__app">
                <div class="footer__inner">

                            <h2 class="footer__title-section">Clock</h2>
                        </div>
                    </nav>
                    
                    <button class="footer__add-alarm hvr-round-corners">
                        <div class="footer__plus-img">
                            <svg width="20.000000" height="20.000000" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>

                        </svg>
                        </div>
                    </button>
                    <nav class="footer__nav">
                        <div class="footer__img-section">
                            <div class="footer-img">
                                <svg width="24.000000" height="24.000000" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
